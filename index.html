<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>

    <!--  PRODUCTION <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>-->
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}<br>
        Total Value: {{ totalValue }}<br>
        Logged: {{ logged }}<br>
        Hobby: {{ hobbies[1] }}<br>
        Profile: {{ profile.site }} <br>
        Courses: {{ profile.courses[0].name }}
        
    </div>
    <script>
        options = {
            el: '#app', //# to id and . if using class eg. class="app"
            data: {
                message: 'First Vue Template',
                totalValue: 150.47,
                logged: false,
                hobbies: [
                    'fishing',
                    'sleeping',
                    'playing games',
                    'gym',
                    'studying'
                ],
                profile: {
                    name: 'Erikson',
                    site: 'test.com.br',
                    age: 39,
                    courses: [
                        {name: 'Laravel', courseHours: 50},
                        {name: 'React-Native', courseHours: 40}
                    ],
                }
            }
        };

        const vm = new Vue(options); // vm = View Model
    </script>
</body>
</html>
